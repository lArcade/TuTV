	<body>

		<!-- Header -->
			<header id="header">
				<h1><a href="index.html">TuTV</a> Contacto</h1>
				<nav id="nav">
					<ul>
						<li><a href="index.html" class="button">Inicio</a></li>
					</ul>
				</nav>
			</header>

		<!-- Main -->
			<section id="main" class="container small">
				<header>
					<h2>Contactanos</h2>
					<p>Envíanos un mensaje con tus ideas, sugerencias o dudas.</p>
				</header>
				<div class="box">
					<form method="post" action="#">
						<div class="row uniform half collapse-at-2">
							<div class="6u">
								<input type="text" name="name" id="name" value="" placeholder="Nombre" />
							</div>
							<div class="6u">
								<input type="email" name="email" id="email" value="" placeholder="Email" />
							</div>
						</div>
						<div class="row uniform half">
							<div class="12u">
								<input type="text" name="subject" id="subject" value="" placeholder="Asunto" />
							</div>
						</div>
						<div class="row uniform half">
							<div class="12u">
								<textarea name="message" id="message" placeholder="Escribe tu mensaje" rows="6"></textarea>
							</div>
						</div>
						<div class="row uniform">
							<div class="12u">
								<ul class="actions align-center">
									<li><input type="submit" value="Enviar Mensaje" /></li>
								</ul>
							</div>
						</div>
					</form>
				</div>
			</section>
